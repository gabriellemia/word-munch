<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Word Munch</title>
</head>

<body>
    <div id="container">
        <h1>Word Munch</h1>
        <p>Feed me a word, any word<br>whatever you're currrently feeling.<br>
            Into my mouth, the words travel south<br>and out pops a beautiful meaning!</p>
        <div class="submitWord">
            <input type="text" name="word" id="word" value="">
            <button type="submit" id="search"><img src="icons8-mouth-100.png"></button>
        </div>
        <div id="displayMeaning"></div>
        <div id="displaySynonym"></div>
    </div>
</body>

</html>
